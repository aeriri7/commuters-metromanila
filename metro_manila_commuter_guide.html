            padding: 20px;
            color: var(--dark-text);
        }

            max-width: 1200px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 25px;
            box-shadow: 0 25px 50px var(--shadow);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, var(--light-purple) 0%, var(--pastel-pink) 100%);
            color: var(--dark-text);
            padding: 40px;
            text-align: center;
            position: relative;
        }

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            opacity: 0.3;
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }
        
        .tagline {
            font-size: 1.2rem;
            font-weight: 500;
            opacity: 0.8;
        }
        
        .main-content {
            padding: 50px;
        }
        
        .route-planner {
            background: linear-gradient(135deg, var(--pastel-yellow) 0%, var(--white) 100%);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            border: 3px solid var(--pastel-pink);
            box-shadow: 0 15px 30px var(--shadow);
        }
        
        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-text);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        select, button {
            width: 100%;
            padding: 18px 20px;
            border: 3px solid var(--light-purple);
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
        }
        
        select:focus {
            outline: none;
            border-color: var(--pastel-pink);
            box-shadow: 0 0 0 4px rgba(255, 214, 232, 0.3);
            transform: scale(1.02);
        }
        
        .route-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .plan-route-btn {

            color: var(--dark-text);
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .plan-route-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px var(--shadow);
            background: linear-gradient(135deg, var(--light-purple), var(--pastel-pink));
        }
        
        .results {
            margin-top: 40px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }
        
        .results.show {
            opacity: 1;

        }
        
        .route-option {

            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            border-left: 8px solid var(--pastel-pink);
            box-shadow: 0 10px 25px var(--shadow);
            transition: all 0.3s ease;
        }
        
        .route-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-left-color: var(--light-purple);
        }
        
        .route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .transport-mode {
            background: linear-gradient(135deg, var(--light-purple), var(--pastel-pink));
            color: var(--dark-text);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .route-title {

            font-weight: 600;
            margin-left: 20px;
        }
        
        .fare-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .fare {
            font-size: 1.4rem;
            font-weight: 800;
            color: #2E8B57;
            background: var(--pastel-yellow);
            padding: 8px 16px;
            border-radius: 15px;
        }
        
        .congestion {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .low { 
            background: #E8F5E8; 
            color: #2E8B57; 
            border: 2px solid #90EE90;
        }
        
        .medium { 
            background: #FFF8E1; 
            color: #FF8C00; 
            border: 2px solid #FFD700;
        }
        
        .high { 
            background: #FFEBEE; 
            color: #DC143C; 
            border: 2px solid #FF6B6B;
        }
        
        .route-details {
            color: var(--dark-text);
            line-height: 1.8;
            font-size: 1rem;
        }
        
        .detail-item {
            margin: 12px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .detail-item strong {
            color: var(--dark-text);
        }
        
        .step {
            margin: 15px 0;
            padding: 15px 20px;
            background: linear-gradient(135deg, var(--pastel-yellow) 0%, var(--white) 100%);
            border-radius: 12px;
            border-left: 4px solid var(--light-purple);

        .step-number {

            color: var(--dark-text);

            height: 25px;
            border-radius: 50%;

        .specific-location {

        .footer {

            color: var(--dark-text);

        .footer-brand {

            }

        function planRoute() {
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            
            if (!from || !to) {
                alert('Please select both origin and destination cities');
                return;
            }
            
            if (from === to) {
                alert('Origin and destination cannot be the same city');
                return;
            }
            
            const routeKey = `${from}-${to}`;
            const reverseRouteKey = `${to}-${from}`;
            
            let routes = routeDatabase[routeKey] || routeDatabase[reverseRouteKey];
            
            if (!routes) {
                routes = generateGenericRoutes(from, to);
            }
            
            displayResults(routes, from, to);
        }
        
        function generateGenericRoutes(from, to) {
            const fromName = document.querySelector(`option[value="${from}"]`).textContent;
            const toName = document.querySelector(`option[value="${to}"]`).textContent;
            
            const baseDistance = Math.random() * 15 + 5;
            const congestionLevels = ['low', 'medium', 'high'];
            
            return [
                {
                    mode: 'Jeepney',
                    type: 'road',
                    route: `${fromName} ‚Üí ${toName}`,
                    fare: Math.ceil(12 + baseDistance * 2),
                    duration: `${Math.ceil(baseDistance * 3)}-${Math.ceil(baseDistance * 4)} mins`,
                    congestion: congestionLevels[Math.floor(Math.random() * 3)],
                    steps: [
                        `Walk to <span class="specific-location">${fromName} Main Terminal</span>`,
                        `Board ${fromName}-${toName} jeepney`,
                        `Travel via main connecting roads`,
                        `Pass through intermediate barangays`,
                        `Alight at <span class="specific-location">${toName} Terminal</span>`,
                        'Walk to your final destination'
                    ]
                },
                {
                    mode: 'Bus + UV Express',
                    type: 'mixed',
                    route: `${fromName} ‚Üí EDSA ‚Üí ${toName}`,
                    fare: Math.ceil(25 + baseDistance * 2.5),
                    duration: `${Math.ceil(baseDistance * 2)}-${Math.ceil(baseDistance * 3)} mins`,
                    congestion: 'medium',
                    steps: [
                        `Take connecting transport to <span class="specific-location">EDSA</span>`,
                        `Board EDSA bus or UV Express`,
                        `Travel via EDSA main corridor`,
                        `Transfer to local transport for ${toName}`,
                        `Arrive at destination in ${toName}`
                    ]
                }
            ];
        }
        
        function displayResults(routes, from, to) {
            const fromName = document.querySelector(`option[value="${from}"]`).textContent;
            const toName = document.querySelector(`option[value="${to}"]`).textContent;
            
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <h2 style="color: var(--dark-text); margin-bottom: 30px; text-align: center;">
                    üõ£Ô∏è Best Routes from ${fromName} to ${toName}
                </h2>
            `;
            
            routes.forEach((route, index) => {
                html += `
                    <div class="route-option">
                        <div class="route-header">
                            <div>
                                <span class="transport-mode">${route.mode}</span>
                                <span class="route-title">${route.route}</span>
                            </div>
                            <div class="fare-info">
                                <div class="fare">‚Ç±${route.fare}</div>
                                <div class="congestion ${route.congestion}">
                                    ${route.congestion} Traffic
                                </div>
                            </div>
                        </div>
                        <div class="route-details">
                            <div class="detail-item">
                                <strong>‚è±Ô∏è Duration:</strong> ${route.duration}
                            </div>
                            <div class="detail-item">
                                <strong>üìã Detailed Steps:</strong>
                            </div>
                            ${route.steps.map((step, i) => `
                                <div class="step">
                                    <span class="step-number">${i + 1}</span>
                                    ${step}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
            resultsDiv.classList.add('show');
            
            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
